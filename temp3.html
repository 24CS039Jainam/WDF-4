<html>
<head>
<style>
.pulse {
  padding: 20px 40px;
  background: #ff00e1;
  color: white;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  animation: pulse 2s infinite;
  margin: 300;
}
.pul{
  padding-right: 2000px;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
  <div id="pul">
<button class="pulse">Pulse Me</button>
</div>
</body>
</html>
